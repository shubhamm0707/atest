            function injectPropertyEvents(element, propertyName) {
    if (!(propertyName in element))
        throw new Error("Element does not have property " + propertyName);
 
    var propertyHolder = element;
    var descriptor;
    while (propertyHolder !== null) {
        descriptor = Object.getOwnPropertyDescriptor(propertyHolder, propertyName);
        if (descriptor)
            break;
        propertyHolder = Object.getPrototypeOf(propertyHolder);
    }
 
    if (!descriptor)
        throw new Error("Could not find property desciptor " + propertyName);
 
    if (propertyHolder.propertyEventsInjected)
        return;
 
    function raiseEvent(element, eventName, eventDetails) {
        var event;
        var bubbles = true;
        var cancelable = false;
        try {
            event = new CustomEvent(eventName, {
                bubbles: bubbles,
                cancelable: cancelable,
                detail: eventDetails
            });
        } catch (e) {
            event = document.createEvent("CustomEvent");
            event.initCustomEvent(eventName, bubbles, cancelable, eventDetails);
        }
        element.dispatchEvent(event);
    }
 
    Object.defineProperty(propertyHolder, propertyName, {
        configurable: true,
        get: function get() {
            var eventDetails = {
                value: descriptor.get.call(this)
            }
            raiseEvent(this, propertyName + "Getting", eventDetails);
            return eventDetails.value;
        },
        set: function set(value) {
            console.log("wrwerew");
            debugger;
            var eventDetails = {
                oldValue: descriptor.get.call(this),
                newValue: value
            };
            raiseEvent(this, propertyName + "Changing", eventDetails);
            descriptor.set.call(this, eventDetails.newValue);
            raiseEvent(this, propertyName + "Changed", eventDetails);
        }
    });
 
    propertyHolder.propertyEventsInjected = true;
}

<input type="radio" name="option" value="option1"> Option 1<br>
    <input type="radio" name="option" value="option2"> Option 2<br>
    <input type="radio" name="option" value="option3"> Option 3<br>
    <button id="externalButton">Change Radio</button>

    <script>
        let selectedOption = null;

        const radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach(radio => {
            radio.addEventListener('change', (event) => {
                selectedOption = event.target.value;
            });
        });

        const externalButton = document.getElementById('externalButton');
        externalButton.addEventListener('click', () => {
            // Change the selected radio button option based on your logic
            // For example, you could cycle through the options or set a specific option.
            // Here, we'll just cycle through them.
            if (selectedOption === null) {
                selectedOption = radioButtons[0].value;
            } else {
                const currentIndex = Array.from(radioButtons).findIndex(radio => radio.value === selectedOption);
                const nextIndex = (currentIndex + 1) % radioButtons.length;
                selectedOption = radioButtons[nextIndex].value;
            }
            // Update the UI if needed
            radioButtons.forEach(radio => {
                radio.checked = radio.value === selectedOption;
            });
        });
    </script>
