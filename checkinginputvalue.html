<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow DOM Example</title>
</head>
<body>
    <div id="my-container">

    </div>

    <script>
        // Create a shadow DOM and attach it to the div with id "my-container"
        const container = document.getElementById('my-container');
        const shadowRoot = container.attachShadow({ mode: 'open' });

        // Create a div element inside the shadow DOM
        const div = document.createElement('div');
        
        // Apply styles to the shadow DOM div
        const style = document.createElement('style');
        style.textContent = `
            div {
                height: 600px;
                width: 100px;
                background-color: red;
                padding: 10px;
                border: 1px solid #ccc;
                margin-top: 30px;
                box-shadow: 3px 3px 5px #888888;
            }
        `;

        // Create a div element inside the shadow DOM
        const div2 = document.createElement('div');
        
        // Apply styles to the shadow DOM div
        const style2 = document.createElement('style');
        style2.textContent = `
            div {
                height: 200px;
                width: 100px;
                background-color: green;
                padding: 10px;
                border: 1px solid #ccc;
                box-shadow: 3px 3px 5px #888888;
            }
        `;

        // Append the div and style to the shadow DOM
        shadowRoot.appendChild(style);
        shadowRoot.appendChild(div);

        shadowRoot.appendChild(div2);
    </script>
</body>
</html>
